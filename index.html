<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Torii</title>
    <link rel="stylesheet" href="assets/dependencies/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="container-main">
            <div id="container-canvas">
                <img src="assets/image/scenes/image01.jpg" alt="" id="scenario" class="scenario">
            </div>
            <div id="container-action">
                <div id="history" class="history"></div>
                <form class="container-command">
                    <input type="text" id="command" class="command" placeholder="Insert your action">
                    <button id="action" class="action" type="submit">Go!</button>
                </form>
            </div>
        </div>
        <div id="container-backpack">
            <ul id="backpack" class="backpack"></ul>
        </div>
    </div>
    <div class="modal fade" id="examine-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">              
              <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="examine-modal__body"></div>
          </div>
        </div>
      </div>
    <script src="assets/dependencies/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/dependencies/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/core.js"></script>
</body>
</html>
